<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basilio Kirimi - South Imenti MP Candidate</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Hero Header -->
<header class="hero">
  <div class="hero-overlay">
    <!-- Top row: broom + party name + Basilio -->
    <div class="hero-top-row">
      <img src="broom.png" alt="Kenya Social Congress Party Symbol" class="hero-logo">
      <span class="hero-party-name">Kenya Social Congress</span>
      <h1 class="hero-name">Basilio Kirimi</h1>
    </div>

    <!-- Subtitle -->
    <p class="hero-subtitle">South Imenti MP Candidate</p>

    <!-- Buttons container -->
    <div class="buttons-container">
      <div class="hamburger">&#9776;</div>
      <div class="buttons">
        <a href="#support" class="btn">Support</a>
        <a href="#contact" class="btn">Contact</a>
        <a href="#volunteer" class="btn">Volunteer</a>
      </div>
    </div>
  </div>
</header>

<!-- Carousel -->
<section class="carousel-section">
  <h2>Campaign Highlights</h2>
  <div class="carousel">
    <img class="carousel-slide" src="holidays.jpeg" alt="Campaign Rally 1">
    <img class="carousel-slide" src="iebc.jpeg" alt="Community Meeting">
    <img class="carousel-slide" src="party.jpeg" alt="Basilio Speaking">
  </div>
  <div class="carousel-controls">
    <button id="prevBtn">&#10094;</button>
    <button id="nextBtn">&#10095;</button>
  </div>
</section>

<!-- Other page content here -->

<!-- JavaScript -->
<script>
  // Hamburger toggle
  const hamburger = document.querySelector('.hamburger');
  const buttons = document.querySelector('.buttons');

  hamburger.addEventListener('click', () => {
    buttons.classList.toggle('show');
  });

  // Carousel
  let currentSlide = 0;
  const slides = document.querySelectorAll('.carousel-slide');
  const totalSlides = slides.length;

  const showSlide = (index) => {
    slides.forEach((slide, i) => {
      slide.style.display = i === index ? 'block' : 'none';
    });
  };

  document.getElementById('prevBtn').addEventListener('click', () => {
    currentSlide = (currentSlide === 0) ? totalSlides - 1 : currentSlide - 1;
    showSlide(currentSlide);
  });

  document.getElementById('nextBtn').addEventListener('click', () => {
    currentSlide = (currentSlide === totalSlides - 1) ? 0 : currentSlide + 1;
    showSlide(currentSlide);
  });

  setInterval(() => {
    currentSlide = (currentSlide + 1) % totalSlides;
    showSlide(currentSlide);
  }, 5000);

  showSlide(currentSlide);
</script>

</body>
</html>
